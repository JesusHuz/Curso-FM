<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //-----------------------------------------------
        /* la palabra continue se usa para saltar esa parte del
        */
        var amigos = ['Jesus','Manuel','Huz','Valecilos',];
        for(amigo in amigos){
            if(amigos[amigo] == 'Manuel'){
                continue;
            }
            document.write(amigos[amigo] + '<br>');
        }
        //no imprimira o ejecutara esa seccion del codigo el continue
    </script>
</body>
</html>
