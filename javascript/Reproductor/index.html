<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reproductor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <div class="reproductor">
            <video src="../video.mp4" id="video" class="video">
                <p>No soportas el Video el navegador</p>
            </video>

            <div class="controles">
                <input type="range" class="tiempo"  id="tiempo" min="0" value="0" step="0.1" >
                <button class="btn play" id="btnPlay"><span id="icono" class="fa fa-play"></span></button>
                <input type="range" class="volumen"  id="volumen" min="0" value="0" step="0.1" max="1" >
            </div>
        </div>
    </div>
    <script src="reproductor.js"></script>
</body>
</html>
