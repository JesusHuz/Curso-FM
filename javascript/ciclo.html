<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ciclos</title>
</head>
<body>
    <script>
        for(var i =1; i <= 10; i++){
            document.write(i);
            document.write('<br>');    
        }

        var amigos = ['j','e','s','u','s'];
        for(var i =0; i < amigos.length; i++){
            document.write(i+1 + '.-' + amigos[i]);
            document.write('<br>');    
        }

        for (amigo in amigos){
            document.write(amigos[amigo]);
            document.write('<br>');   
        }

        var numero = 1;
        while(numero <= 10){
            document.write(numero + '<br>'); 
            numero = numero + 1;
        }

        var numero = 1;
        do{
            document.write(numero + '<br>'); 
            numero = numero + 1;
        }while(numero <= 10);
        

    </script>
</body>
</html>
