<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controlador Audio y Video de HTML5 con Javascrip</title>
</head>
<body>
    <video src="video.mp4" id="video" width="500" controls>
        <p>Tu navegador no soporta video</p>
    </video><br>

    <audio src="sonido.mp3" id="video" controls>
        <p>Tu navegador no soporta audio</p>
    </audio>

        <button id="play">Reproducir</button>
        <button id="pause">Pausar</button>

        <input type="range" value="1" min="0" max="1" step="0.1" id="volumen">

        <script>
            var video = document.getElementById('video'),
                btnPlay = document.getElementById('play'),
                btnPause = document.getElementById('pause');

                btnPlay.addEventListener('click',function(){
                    video.play();
                });

                btnPause.addEventListener('click',function(){
                    video.pause();
                });

                volumen.addEventListener('change',function(){
                    video.volume = volumen.value;
                });
        </script>
</body>
</html>
